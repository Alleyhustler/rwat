<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish Cartoon Website</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Comic+Neue:wght@300;400&display=swap" rel="stylesheet">
    
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        /* General Styles */
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Comic Neue', sans-serif;
            background: url('images/2207_w023_n003_2757b_p1_2757.png') no-repeat center center fixed;
            background-size: cover;
            color: #8D7B68;
        }

        /* Header Styles */
        header {
            background-color: rgba(30, 16, 1, 0.8); /* Semi-transparent background */
            padding: 20px;
            display: flex;
            justify-content: center; /* Centered the title */
            position: relative; /* Positioned for social icons */
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        /* Title Styles */
        .title {
            font-size: 3rem;
            font-family: 'Bangers', cursive;
            color: #FFF;
            text-align: center;
            animation: bounce 2s infinite;
        }
        
        /* Bouncing Title Animation */
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-20px);
            }
            60% {
                transform: translateY(-10px);
            }
        }

        /* Social Icons Positioned to the Right */
        .social-icons {
            font-size: 1.5rem;
            position: absolute;
            right: 20px;
            top: 20px;
        }

        .social-icons a {
            color: #FFF;
            margin-left: 20px;
            transition: transform 0.3s ease;
        }

        .social-icons a:hover {
            transform: scale(1.2);
        }

        /* Container for Image and Text Box */
        .content {
            display: flex;
            justify-content: center; /* Center items horizontally */
            align-items: center; /* Align items vertically */
            margin: 40px;
        }

        /* Image Box Styles */
        .image-box {
            width: 456px; /* Adjusted width */
            height: 456px; /* Adjusted height */
            background-color: #C8B6A6;
            border-radius: 10px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2);
            position: relative;
        }

        /* Image Styles */
        .image-box img {
            width: 100%; /* Stays 100% of the parent container */
            height: 100%; /* Stays 100% of the parent container */
            border-radius: 10px;
            object-fit: cover;
        }

        /* Text Box Styles */
        .text-box {
            width: 20%;
            padding: 20px;
            background-color: rgba(30, 16, 1, 0.8); /* Semi-transparent background */
            color: #FFF;
            border-radius: 10px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2);
            text-align: center;
            margin-left: 20px; /* Space between the image and text box */
        }

        .scrollable-section {
            display: flex;
            align-items: center;
            margin: 40px;
            overflow-x: auto; /* Ensure horizontal scrolling */
            scroll-behavior: smooth;
            white-space: nowrap; /* Prevent images from wrapping to the next line */
            padding: 10px 0; /* Optional: Add vertical padding for spacing */
        }

        .scrollable-section img {
            width: 554px; /* Width of the images */
            height: 384px; /* Height of the images */
            margin: 0 10px; /* Space between images */
            border-radius: 10px;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .arrow {
            font-size: 2rem;
            color: #8D7B68;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .arrow:hover {
            transform: scale(1.2);
        }

        /* Optional: Adjust the width of the container to be more flexible */
        .scrollable-container {
            display: flex;
            justify-content: center;
        }


        /* Two Box Section */
        .two-boxes {
            display: flex;
            justify-content: space-around;
            margin: 40px;
        }

        .box {
            width: 45%;
            height: 200px;
            background-color: rgba(30, 16, 1, 0.8); /* Semi-transparent background */
            border-radius: 10px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2);
            padding: 20px;
            box-sizing: border-box; /* Ensure padding does not affect width */
            display: flex;
            align-items: center; /* Center content vertically */
            justify-content: center; /* Center content horizontally */
            text-align: center; /* Center text horizontally */
        }

        .box-content {
            max-width: 80%; /* Limit content width to avoid overflow */
        }

        .box h2 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #8D7B68; /* Match text color with palette */
        }

        .box p {
            font-size: 1rem;
            color: #FFF; /* Text color for better readability */
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <div class="title">RWAT</div>
        <div class="social-icons">
            <a href="https://x.com/rwat_sol" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="https://t.me/+I_vrvymkNP04NDk0" target="_blank"><i class="fab fa-telegram"></i></a>
        </div>
    </header>

    <!-- Image and Text Section -->
    <div class="content">
        <div class="image-box">
            <img src="images/fwog.png" alt="Placeholder Image">
        </div>
        <div class="text-box">
            <h1>Hi i'm a rwat</h1>
            <p>After zombies invasion, i'm the only survivor on this planet, i feel lonely</p>
        </div>
    </div>

    <!-- Scrollable Image Section -->
    <div class="scrollable-section">
        <span class="arrow" id="left-arrow">&#8592;</span>
        <div id="scroll-container">
            <img src="images/background.png" alt="Image 1">
            <img src="images/back1.png" alt="Image 2">
            <img src="images/background (1).png" alt="Image 3">
            <img src="images/background (2).png" alt="Image 4">
        </div>
        <span class="arrow" id="right-arrow">&#8594;</span>
    </div>

    <!-- Two Box Section -->
    <div class="two-boxes">
        <div class="box">
            <div class="box-content">
                <h2>UTILITY</h2>
                <p>RWAT COLLECTION SUPPLY : 1.000.000.000</p>
            </div>
        </div>
        <div class="box">
            <div class="box-content">
                <h2>UTILITY</h2>
                <p>Token % divided: 5% DEV, 95% driven iykyk</p>
            </div>
        </div>
    </div>

    <!-- JavaScript for Scrollable Image Section -->
    <script>
        const scrollContainer = document.getElementById('scroll-container');
        const leftArrow = document.getElementById('left-arrow');
        const rightArrow = document.getElementById('right-arrow');

        rightArrow.addEventListener('click', () => {
            scrollContainer.scrollBy({ left: 100, behavior: 'smooth' });
        });

        leftArrow.addEventListener('click', () => {
            scrollContainer.scrollBy({ left: -100, behavior: 'smooth' });
        });
    </script>
</body>
</html>
